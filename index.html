<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Font -->  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main -->
  <main>
    <div class="cont-effects">
      <div class="cont-effect-1"></div>
      <div class="cont-effect-2"></div>
      <div class="cont-effect-3">
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
        <div class="effect-3"></div>
      </div>
      <div class="cont-effect-4">
        <div class="effect-4"></div>
      </div>
      <div class="cont-effect-5">
        <div class="effect-5"></div>
        <div class="effect-5"></div>
        <div class="effect-5"></div>      
      </div>
    </div>
    <div class="container">
      <div class="bg"></div>
      <div class="container-card">
        <div class="cont-img">
        </div>
        <div class="cont-summary">
          <div class="cont-txt">
            <h1 class="cont-txt-title">Order Summary</h1>
            <p class="cont-txt-p">You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="cont-choice">
            <div class="cont-plan">
              <img class="cont-plan-img" src="./images/icon-music.svg" alt="music ico">
              <p class="plan-type"><span class="plan-type-span">Annual Plan</span> <br>$59.99/year</p>
              <a href="#" class="plan-change">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button class="button-pay">Proceed to Payment</button>
            <button class="button-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GabrielAlberini" target="_blank">Gabriel Alberini</a>.
    </div>
  </footer>
</body>
</html>
